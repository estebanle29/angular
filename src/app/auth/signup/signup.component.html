<main class="form-signin">

    <h1 class="h3 mb-3 fw-normal">Registrarse</h1>

    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">

        <div class="form-floating">
            <input type="name" class="form-control" id="name" placeholder="Sreya Saha" formControlName="name">
            <label class="floating-label" for="floatingInput">Nombre</label>
            <span class="error-text" *ngIf="signUpForm.controls.name.errors != null && signUpForm.controls.name.touched">Cual es tu nombre?</span>
        </div>

        <div class="form-floating" (click)="hideResponseErrors()">
            <input type="email" class="form-control" [ngClass]="{'error-border': !isHideResponseErrors && errorObj.signUp.email != null}" id="email" placeholder="name@example.com" formControlName="email">
            <label class="floating-label" for="floatingInput">Email</label>

            <span class="error-text" *ngIf="signUpForm.controls.email.errors != null && signUpForm.controls.email.touched">Ingrese un correo valido.</span>

            <span class="error-text" *ngIf="!isHideResponseErrors && errorObj.signUp.email != null">{{errorObj.signUp.email}}</span>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" formControlName="password">
            <label class="floating-label" for="floatingPassword">Contraseña</label>
            <span class="error-text" *ngIf="signUpForm.controls.password.errors != null && signUpForm.controls.password.touched">la contraseña debe tener mas de 8 caracteres.</span>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!signUpForm.valid || isBtnClicked || isSignedUp">
            <i class="fa fa-arrow-right" *ngIf="!isSigningUp && !isSignedUp"></i>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isSigningUp"></span>
            <i class="fa fa-check" aria-hidden="true" *ngIf="isSignedUp && isBtnClicked"></i>
        </button>

    </form>

    <button class="w-100 btn btn-lg btn-primary google-btn" type="button" (click)="onSignUpWithGoogle()" style="margin-bottom: 25px;">
        <span class="google-btn-text">Iniciar con Google</span>
    </button>

    <span class="unknown-error-text" *ngIf="errorObj.signUp.unknown != null">{{errorObj.signUp.unknown}}</span>

    <p class="mobile-only">Tienes una cuenta? <a [routerLink]="['/login']">Log in</a></p>

</main>

<main class="my-order-page">
    <div class="album py-5">
        <div class="container">

            <div class="d-flex align-items-center pb-3 mb-5 border-bottom">
                <span class="fs-2">Mis Ordenes</span>
            </div>

            <div *ngIf="isLoading == true">
                <app-loader></app-loader>
            </div>

            <div class="text-center" *ngIf="isLoaded == true && orderArray.length == 0">
                <h3>You haven't ordered anything yet.</h3>
            </div>

            <div *ngFor="let order of orderArray">
                <div class="card mx-auto" style="max-width: 700px;">
                    <div class="card-header">
                        <strong>Orden # {{order.orderNo}}</strong> pedido el {{order.addedOn}}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">ID: {{order.orderId}}</h5>
                        <div *ngFor="let oi of order.orderedItems">
                            <p class="card-text">
                                {{oi.name}}: ${{oi.price}} Ã— {{oi.quantity}} = ${{getItemTotalAmount(oi.price, oi.quantity)}}
                            </p>
                        </div>
                        <hr> <strong>Total a pagar: ${{order.totalAmt}}</strong> (incluido el 19 %IVA)
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

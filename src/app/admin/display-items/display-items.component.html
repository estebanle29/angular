<main>
    <div class="album py-5">
        <div class="container">

            <div class="d-flex flex-row-reverse" style="margin-bottom: 30px;" #startersRef>
                <div class="p-2">
                    <button type="button" class="btn btn-outline-primary" (click)="onAdd()">AÃ±adir Prodcuto</button>
                </div>
            </div>

            <nav class="sticky-top category-navbar" *ngIf="showCategoryNavbar == true">
                <div class="container">
                    <ul class="nav nav-pills nav-justified text-light category-ul-nav">
                        <li class="nav-item">
                            <a class="nav-link" [ngClass]="{'active': currentActive === 1}" (click)="scrollTo(startersRef, 1)">
                                <app-starters-icon></app-starters-icon>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [ngClass]="{'active': currentActive === 2}" (click)="scrollTo(mainsRef, 2)">
                                <app-mains-icon></app-mains-icon>
                            </a>
                        </li>
                        
                        
                    </ul>
                </div>
            </nav>

            <div class="loader-div" *ngIf="isLoading == true && isLoaded == false">
                <app-loader></app-loader>
            </div>

            <section class="section" id="starters" style="scroll-margin-top: 0rem;">
                <div class="items-div" *ngIf="isLoaded == true">
                    <div class="d-flex align-items-center pb-3 mb-5 border-bottom">
                        <span class="fs-2">Verduras</span>
                    </div>

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div class="col" *ngFor="let item of starters">
                            <div class="card">
                                <img class="img-loading card-img-top" src={{item.imageUrl}} role="img" aria-label="item-image" preserveAspectRatio="xMidYMid slice" focusable="false">

                                <div class="card-body">
                                    <p class="card-text"><strong>{{item.name}}</strong></p>
                                    

                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-dark item-price">${{item.price}}</small>

                                        <div class="btn-group">
                                            <div class="form-check form-switch" style="margin-right: 10px;">
                                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="item.isAvailable" (click)="setAvailabilityStatus(item)">
                                                <label class="form-check-label" for="flexSwitchCheckDefault">Disponible?</label>
                                            </div>
                                            <button type="button" class="btn btn-sm btn-outline-primary" (click)="onEdit(item.category, item.id)">Editar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section" id="mains" #mainsRef>
                <div class="items-div" *ngIf="isLoaded == true">
                    <div class="d-flex align-items-center pb-3 mb-5 border-bottom">
                        <span class="fs-2">Frutas</span>
                    </div>

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div class="col" *ngFor="let item of mains">
                            <div class="card">
                                <img class="img-loading card-img-top" src={{item.imageUrl}} role="img" aria-label="item-image" preserveAspectRatio="xMidYMid slice" focusable="false">

                                <div class="card-body">
                                    <p class="card-text"><strong>{{item.name}}</strong></p>
                                    

                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-dark item-price">${{item.price}}</small>

                                        <div class="btn-group">
                                            <div class="form-check form-switch" style="margin-right: 10px;">
                                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="item.isAvailable" (click)="setAvailabilityStatus(item)">
                                                <label class="form-check-label" for="flexSwitchCheckDefault">Disponible?</label>
                                            </div>
                                            <button type="button" class="btn btn-sm btn-outline-primary" (click)="onEdit(item.category, item.id)">Editar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            

            

        </div>
    </div>
</main>
